<!doctype html>
{% load static %}
<html lang="pt-br">
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Pagina Inicial</title>
</head>

    <body class="bg-light">

         <div class="container-fluid bg-dark mb-2">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <header class="bg-dark my-2">
                        {% include 'fragments/navbar.html' %}
                    </header>
                </div>
            </div>
        </div>

         <main>
            <div class="container-fluid">
                <div class="row justify-content-center">

                    <div class="col-xl-5 col-md-6">

                        <form method="post" action="{% url 'mensagem' %}">

                             {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags %}
                                        <div class="alert alert-success text-center" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}

                            {% csrf_token %}
                            <div class="card border-0 px-sm-0 p-md-5 mt-3">
                                <div class="card-head">
                                    <h1 class="text-success text-center border-0">
                                        <i class="fa-solid fa-envelope"></i> Contato
                                    </h1>

                                </div>
                                {{ form }}
                                <div class="card-footer border-0 bg-white d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success col-9 ">Enviar mensagem</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        {% include 'fragments/footer.html'  %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
