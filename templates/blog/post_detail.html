<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Academia Python</title>
</head>
<body>

    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <header class="bg-dark my-2">

                    {% include 'fragments/navbar.html' %}


                </header>
            </div>
        </div>
    </div>

    <main class="bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <article class="fs-4">

                        <hr class="my-5">

                        <div class="container-fluid my-4">
                            <div class="flex-row d-flex my-3">
                                {{post.titulo}}
                                <a href="#">
                                    <span class="d-flex justify-content-center align-items-center ms-5">
                                        <span class="ms-3"
                                          data-bs-toggle="tooltip"
                                          data-bs-placement="top"
                                          title="Compartilhar no Instagran">

                                            <i class="fa-brands fa-instagram fa-2xl"></i>
                                        </span>
                                    </span>
                                </a>

                                <a href="#">
                                    <span class="d-flex justify-content-center align-items-center ms-5">
                                        <span class="ms-3"
                                          data-bs-toggle="tooltip"
                                          data-bs-placement="top"
                                          title="Compartilhar no Facebook">

                                            <i class="fa-brands fa-facebook fa-2xl"></i>
                                        </span>
                                    </span>
                                </a>

                                <a href="#">
                                    <span class="d-flex justify-content-center align-items-center ms-5">
                                        <span class="ms-3"
                                          data-bs-toggle="tooltip"
                                          data-bs-placement="top"
                                          title="Compartilhar no Twitter">

                                            <i class="fa-brands fa-twitter fa-2xl"></i>
                                        </span>
                                    </span>
                                 </a>

                                <a href="#">
                                    <span class="d-flex justify-content-center align-items-center ms-5">
                                        <span class="ms-3"
                                          data-bs-toggle="tooltip"
                                          data-bs-placement="top"
                                          title="Link">

                                            <i class="fa-solid fa-link fa-2xl"></i>
                                        </span>
                                    </span>
                                </a>
                            </div>
                        </div>

                        <hr class="my-5">

                        {{post.conteudo|safe}}
                    </article>

                </div>
            </div>
        </div>
    </main>
    {% include 'fragments/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">

    </script>
</body>
</html>
